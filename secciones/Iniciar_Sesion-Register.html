<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BUBLOGS-Inicio de Sesión</title>
        
        <link rel="stylesheet" href="../Estilos/Login.css">
        
        

    </head>
    <body>
        <main>
            <div class="contenedor__todo">

                <div class="caja__trasera">

                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión y entra a la página</p>
                        <button id="btn_IniciarSesion">Entrar</button>
                    </div>

                    <div class="caja__trasera-register">
                        <h3>¿No tienes cuenta?</h3>
                        <p>Crea una y entra a BUBLOGS</p>
                        <button id="btn_Registrars">Registrarse</button>
                    </div>

                </div>

                <div class="contenedor__login-register">

                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Usuario" id="UsuarioL" name="UsuarioL">
                        <input type="password" placeholder="Contraseña" id="PasswordL" name="PasswordL">
                        <button id="Loggin">Entrar</button>
                    </form>

                    <form action="" class="formulario__register">
                        <h2>Registrarse</h2>
                        <input type="text" placeholder="Nombre(s)" class="STexto" id="Nombre_R" name="nombreR">
                        <input type="text" placeholder="Apellido Paterno" class="STexto" name="apP" id="ApPaterno">
                        <input type="text" placeholder="Apellido Materno" class="STexto" id="ApMaterno" name="apM">
                        <input type="date" placeholder="Fecha de nacimiento" id="FechaNacimiento" name="FN">
                        <input type="text" placeholder="Nombre de Usuario" id="UsuarioR" name="usuarioR">
                        <input type="email" placeholder="Correo electrónico" id="Email">
                        <input type="password" placeholder="Contraseña" id="PasswordR" name="PasswordR">
                        <input type="password" placeholder="Contraseña confirmación" id="Password2R" name="Password2R">

                        <button id="Registrar">Registrar</button>
                    </form>

                </div>
                
            </div>

          

        </main>

        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

        <script src="../scripts/Validaciones/ValidacionesLoggin.js"></script>
        <script src="../scripts/script_login_register.js"></script>
        <script src="../scripts/Validaciones/ValidacionesRegister.js"></script>
        

    </body>
    
</html>
